<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AppChat</title>
</head>
<body class="bg-dark">

    <div class="container mt-3 bg-light rounded">
        <!-- title -->
        <hr>
        <h1 class="text-center">Pointer poker</h1>
        <!-- ticket info -->
        <hr>
        <div class="row pb-1" style="justify-content: space-between">
            <input type="text" id="ticketId" placeholder="Link to ticket" class="col-md-2 ml-1">
            <input type="text" id="Description" placeholder="Description..." class="col-md-6">
        </div>
        <!-- summary -->
        <hr>
        <div>
            <button>Clear votes</button>
            <button>Show votes</button>
        </div>
        <!-- players info and cards to vote -->
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="row pb-1">
                    <h3>Players</h3>
                </div>
                <div class="row pb-1">
                    <!-- should be a for -->
                    <ul style="margin-left: 1rem;">
                        <li><label> nombre del player 1</li>
                        <li><label> nombre del player 2</li>
                        <li><label> nombre del player 3</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row pb-1">
                    <h3>Cards</h3>
                </div>
                <div class="row pb-1">
                    <button class="ml-2">0.5</button>
                    <button class="ml-2">1</button>
                    <button class="ml-2">2</button>
                    <button class="ml-2">3</button>
                </div>
                <div class="row pb-1">
                    <button class="ml-2">0.5</button>
                    <button class="ml-2">1</button>
                    <button class="ml-2">2</button>
                    <button class="ml-2">3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>
</html>
